<!DOCTYPE html>
<div class="container-fluid">
    <div>
        <!--#goalForm is a template reference variable added and equated to ngForm
      providing form element with additional features, monitors changes and validity of input elements-->
        <form #goalForm='ngForm' (ngSubmit)='submitGoal()' #goalForm='ngForm'>
            <div class="form-group">

                <label for="name">Name</label>
                <!--ngModel attribute added and equated to newGoal object created in Component class-->
                <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>
                <!--name attribute defined (required when using ngModel and a form)-->
                <!--template reference name variable added to access the input box's Angular control from
                within the template-->

                <!--Data display test -temporary display of data being received -->
                Display {{newGoal.name}}

                <!--Template attribute Hidden Display alert message if input is invalid-->
                <div [hidden]="name.valid ||name.pristine" class=" alert alert-danger">
                    <!--pristine property allows hiding of message if blank page is loaded -->
                    <p>Name is Required</p>
                </div>


            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Description is Required</p>

                </div>

            </div>
            <!-- Date Input -->
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p> Complete Date is Required</p>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg"> Add Goal</button>

        </form>
    </div>
</div>
